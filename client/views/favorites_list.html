<template name="favorites_main">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">All time favorites</h3>
        </div>
        <div class="panel-body">
            {{> favorites_main_body}}
        </div>
    </div>
</template>

<template name="favorites_main_body">
    <table id="favorites_list" class="table table-striped table-hover">
        {{#each favorites}}
        <tr>
            <td width="5%"><h3 class="text-danger"><span class="badge">{{score}}</span></h3></td>
            <td width="80%">
                <h3>{{Name}}</h3>
            </td>
            <td width="10%">
                <div class="btn-group" style="margin: 9px 0;">
                    <button id="up" class="btn btn-success">Up</button>
                    <button id="down" class="btn btn-danger">Down</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </table>
</template>
